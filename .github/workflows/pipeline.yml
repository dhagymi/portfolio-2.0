# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      env:
        PRISMIC_ACCESS_TOKEN=${{ secrets.PRISMIC_ACCESS_TOKEN }}
        PRISMIC_CLIENT_ID=${{ secrets.PRISMIC_CLIENT_ID }}
        PRISMIC_CLIENT_SECRET=${{ secrets.PRISMIC_CLIENT_SECRET }}
        PRISMIC_ENDPOINT=https://dha-portfolio.prismic.io/api/v2
        EMAIL_DIRECTION=${{ secrets.EMAIL_DIRECTION }}
        EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn
    - run: yarn build
    - run: export HOME="/root/.pm2"
    - run: pm2 restart wearedha --update-env
    - run: pm2 save
